<head>

  <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">

  <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="img/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="img/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <!-- Metadata for the Webpage -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Punch List</title>

  <!-- Bootstrap CSS files-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery UI css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">

  <!-- Proxima Nova web font -->
  <link rel="stylesheet" href="https://use.typekit.net/arf2xnn.css">

  <!-- Font Awesome 5  -->
  <script src="https://kit.fontawesome.com/491c0a7dec.js" crossorigin="anonymous"></script>


  <!-- Link to local styles.css sheet -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <div class="container" id="main-tainer">

    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">

        <div id="reset-div">
          <div class="row">
            <div class="col-xs-12 col-sm-6" id="menu-left">

              <div class="btn-group" role="group" aria-label="Main Navigation">
                <button data-url="index.html" id="btn-tasks" type="button" class="px-wide btn btn-default">Tasks</button>
                <button data-url="projects.html" id="btn-projects" type="button" class="px-wide btn btn-default">Projects</button>
                <button id="btn-life" type="button" class="px-wide btn btn-active">Life</button>
              </div>

            </div>

            <div class="col-xs-12 col-sm-6" id="menu-right">
              <h3 id="reset-heading" class="text-right"><i data-toggle="tooltip" data-placement="top"
                  title="Save this list" id="save-button" class="fad fa-save"></i>&nbsp;&nbsp;&nbsp; <i data-toggle="tooltip" data-placement="top" title="Email this list" id="email-list" class="fad fa-paper-plane"></i> &nbsp;&nbsp;&nbsp; <i data-toggle="tooltip" data-placement="top"
                  title="Clear all" class="fad fa-sync-alt" id="reset-list" aria-hidden="true"></i></h3>
            </div>
          </div>
        </div>

        <div id="list-box">

          <div id="sounds">
            <h1 id="sound-on"><i data-toggle="tooltip" data-placement="left" title="Sound is on" class="fad fa-lg fa-volume" aria-hidden="true"></i></h1>
            <h1>
              <i id="sound-off" data-toggle="tooltip" data-placement="left" title="Sound is off" class="fad fa-lg fa-volume-mute hidden" aria-hidden="true"></i>
            </h1>
          </div>

          <h1 id="site-title">PUNCH <i class="fad fa-calendar-check" aria-hidden="true"></i> LIST</h1>
          <h4 class="text-center" id="site-tagline">Capture that to-do. Get back to work.</h4>
          <form class="push-down-2">
            <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1"><i class="fad fa-calendar-plus fa-2x" aria-hidden="true"></i></span>
              <input id="todo-addition" type="text" class="form-control" placeholder="Type a to-do here and press ENTER" aria-describedby="sizing-addon1" autofocus autocomplete="off">
            </div>
          </form>

          <ul class="list-unstyled" id="todo-list">
          </ul>

          <div class="row">
            <footer>
              <hr>
              <div class="col-sm-6 gray">
                <small>&copy; <span id="my-year"></span> Randal Sean Harrison, PhD</small>
              </div>
              <div class="col-sm-6">
                <p class="text-right">
                  <a data-toggle="tooltip" data-placement="left" title="Github Repo" href="https://github.com/randal-sean-harrison/punchlist" target="_blank"><i class="fad fa-code-branch fa-spacer-right fa-2x" aria-hidden="true"></i></a>
                </p>
              </div>
            </footer>
          </div>

        </div>

      </div>
      <!-- col-sm-10 and offset-1 -->

    </div>
    <!-- row -->


  </div>
  <!-- container -->

  <!-- Back to top button -->
  <a role="button" id="topper" class="btn scroll-link" href="#top"><i class="fad fa-fw fa-2x fa-angle-up" aria-hidden="true"></i></a>


  <!-- Confirmation modal -->
  <div id="dialog-confirm" title="Reset the Form">
    <p>All to do's on this page will be erased. Are you sure?</p>
  </div>

  <!-- jQuery Javascript Library (required by Bootstrap) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- jQuery UI Library (optional) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!-- Bootstrap Library -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- Howler.s (sound library) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.min.js"></script>

  <!-- Filesaver -->
  <script src="js/filesaver.js"></script>

  <!-- Local js include -->
  <script src="js/life-scripts.js"></script>

  <script>
    $(document).ready(function() {

      // Make the list sortable and draggable and write to local storage on update
      $("#todo-list").sortable({
        axis: 'y',
        placeholder: "placeholder",
        update: function() {

          var newTodoArray = [];

          $("#todo-list li").each(function() {
            newTodoArray.push($(this).text());
          });

          todoArray = newTodoArray.reverse();

          localStorage.setItem('life-items', JSON.stringify(todoArray));

        }

      });

      var d = new Date();
      var yyyy = d.getFullYear();
      $("#my-year").html(yyyy);

    });
  </script>

</body>

</html>
