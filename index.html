  <body>

    <div class="container" id="main-tainer">

      <div class="row">
        <div id="reset-div">
          <div class="row">
            <div class="col-xs-12 col-sm-6" id="menu-left">

              <div class="btn-group" style="margin-left: -.75rem" role="group" aria-label="Main Navigation">

            </div>

            <div class="col-xs-12 col-sm-6" id="menu-right">
              <h3 id="reset-heading" class="text-end"><i data-toggle="tooltip" data-placement="top"
                  title="Save this list" id="save-button"
                  class="fa-duotone fa-solid fa-download fa-lg"></i>&nbsp;&nbsp;&nbsp; <i data-toggle="tooltip"
                  data-placement="top" title="Email this list" id="email-list"
                  class="fa-duotone fa-solid fa-mailbox-flag-up fa-lg"></i>
                &nbsp;&nbsp;&nbsp; <i data-toggle="tooltip" data-placement="top" title="Clear all to-do's"
                  class="fad fa-lg fa-sync-alt" id="reset-list" aria-hidden="true"></i></h3>
            </div>
          </div>
        </div>


        <div id="list-box">

          <div id="sounds">
            <h4 id="sound-on"><i data-toggle="tooltip" data-placement="left" title="Sound is on"

            <h4>
              <i id="sound-off" data-toggle="tooltip" data-placement="left" title="Sound is off"
                class="fa-duotone fa-lg fa-solid fa-bell-slash d-none" aria-hidden="true"></i>
            </h4>
          </div>

          <h1 id="site-title">PUNCH <i class="fad fa-calendar-check" aria-hidden="true"></i> LIST</h1>
          <h4 class="text-center" id="site-tagline">Capture that to-do. Get back to work.</h4>

          <!-- Input ---------------------------- -->
          <div class="input-group mb-3">
            <span class="input-group-text px-4"><i class="fad fa-calendar-plus fa-2x" aria-hidden="true"></i></span>
            <input type="text" class="form-control slategray" placeholder="Type a to-do and press ENTER" aria-label=""
              id="todo-addition">
            <span class="input-group-text px-4 pointer orange d-none" id="clear-the-input"><i
                class="fa-duotone fa-solid fa-delete-left fa-2x" aria-hidden="true" data-toggle="tooltip"
                data-placement="top" title="Clear this field"></i></span>

          </div>

          <ul class="list-unstyled" id="todo-list">
          </ul>


          <div class="row">

            </div>

                    class="fa-duotone fa-2x fa-code-branch orange" aria-hidden="true"></i></a>
              </p>
            </div>

          </div>
        </div>

    <!-- Local js include -->
    <script src="js/work-scripts.js"></script>

    <script>
      $(document).ready(function () {

        // Make the list sortable and draggable and write to local storage on update
        $("#todo-list").sortable({
          axis: 'y',
          placeholder: "placeholder",
          update: function () {

            var newTodoArray = [];

            $("#todo-list li").each(function () {
              newTodoArray.push($(this).text());
            });

            todoArray = newTodoArray.reverse();

            localStorage.setItem('work-items', JSON.stringify(todoArray));

          }

        });

        var d = new Date();
        var yyyy = d.getFullYear();
        $("#my-year").html(yyyy);

      });
    </script>
