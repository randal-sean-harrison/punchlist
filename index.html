<!DOCTYPE html>
<html lang="en">

<head>

   <!-- Metadata for the Webpage -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Todo List</title>

   <!-- Bootstrap CSS files-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

   <!-- jQuery UI CSS (optional) -->
   <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

   <!-- Google Open Sans web font -->
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700" rel="stylesheet">

   <!-- Font Awesome Web Icons -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

   <!-- Link to local styles.css sheet -->
   <link rel="stylesheet" href="css/styles.css">

</head>

<body>

   <div class="container">
      <div class="row">
         <div class="col-sm-10 col-sm-offset-1">

            <div id="reset-div">
               <div class="row">
                  <div class="col-sm-6" id="menu-left">
                     <h3 id="save-heading"><i class="fa fa-floppy-o" aria-hidden="true" id="save-list"></i>Save</h3>
                  </div>
                  <div class="col-sm-6" id="menu-right">
                     <h3 id="reset-heading"><i class="fa fa-refresh" id="reset-list" aria-hidden="true"></i>Reset</h3>
                  </div>
               </div>
            </div>

            <div id="list-box">

               <h1>Fuhgetabout.IT</h1>
               <p class="lead text-center">Capture that &lsquo;to-do&rsquo; and get back to work.</p>
               <form>
                  <div class="input-group input-group-lg">
                     <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-calendar-plus-o" aria-hidden="true"></i></span>
                     <input id="todo-addition" type="text" class="form-control" placeholder="Type your to-do here and press ENTER" aria-describedby="sizing-addon1">
                  </div>
               </form>
               <hr>
               <ul class="list-unstyled" id="todo-list">
                  <li><span class="del"><i class="fa fa-times" aria-hidden="true"></i></span>Walk the dog</li>
               </ul>

            </div>

         </div>
         <!-- col-sm-10 and offset-1 -->
      </div>
      <!-- row -->
   </div>
   <!-- container -->

   <footer class="container-fluid">
      <div class="container">
         <div class="row">
            <div class="col-sm-6"><p class="text-left"><i class="fa fa-copyright fa-spacer-right" aria-hidden="true"></i>Randal Sean Harrison, Ph.D.</p></div>
            <div class="col-sm-6"><p class="text-right">
               <a href="https://github.com/randal-sean-harrison/todo"><i class="fa fa-github fa-spacer-right" aria-hidden="true"></i>github.com/randal-sean-harrison/todo</a>
            </p></div>
         </div>
      </div>
   </footer>

   <!-- jQuery Javascript Library (required by Bootstrap) -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

   <!-- jQuery UI Library (optional) -->
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

   <!-- Bootstrap Library -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

   <!-- Local js include -->
   <script src="js/scripts.js"></script>

   <!-- Locr api -->
   <script src="js/lockr.js" type="text/javascript"></script>

</body>

</html>
