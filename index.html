<!DOCTYPE html>
<html lang="en">

<head>

   <!-- Metadata for the Webpage -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Todo List</title>

   <!-- Bootstrap CSS files-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

   <!-- jQuery UI CSS (optional) -->
   <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

   <!-- Google Open Sans web font -->
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700" rel="stylesheet">

   <!-- Font Awesome Web Icons -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

   <!-- Link to local styles.css sheet -->
   <link rel="stylesheet" href="css/styles.css">

</head>

<body>

   <div class="container">
      <div class="row">
         <div class="col-sm-8 col-sm-offset-2">

            <div id="list-box">

               <h1>Get.r</span> Done</h1>

               <form>
                  <div class="form-group">
                     <input type="text" class="form-control" id="todo-addition" placeholder="Type your to-do here and press ENTER">
                  </div>
               </form>

               <ul class="list-unstyled">
                  <li><span class="del"><i class="fa fa-times" aria-hidden="true"></i></span>Everybody gets one...</li>
               </ul>

            </div>

         </div>
      </div>
   </div>






   <!-- jQuery Javascript Library (required by Bootstrap) -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

   <!-- jQuery UI Library (optional) -->
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

   <!-- Bootstrap Library -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

   <!-- Local js include -->
   <script src="js/scripts.js"></script>




</body>

</html>
