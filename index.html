<html lang="en">

<head>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="img/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="img/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <!-- Metadata for the Webpage -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Punch List</title>

  <!-- Bootstrap CSS files-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery UI css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">

  <!-- Proxima Nova web font -->
  <link rel="stylesheet" href="https://use.typekit.net/arf2xnn.css">

  <!-- Font Awesome Web Icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


  <!-- Link to local styles.css sheet -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <div class="container" id="main-tainer">

    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">

        <div id="reset-div">
          <div class="row">
            <div class="col-xs-6 col-md-4" id="menu-left">


              <div class="btn-group btn-group-justified" role="group" aria-label="work and life buttons">

                <div class="btn-group">
                  <button id="btn-work" type="button" class="btn btn-lg btn-active"><strong>Work</strong></button>
                </div>
                <div class="btn-group" role="group">
                  <button id="btn-life" type="button" class="btn btn-lg btn-default"><strong>Life</strong></button>
                </div>

              </div>


            </div>
            <div class="col-xs-6 col-md-8" id="menu-right">
              <h3 id="reset-heading" class="text-right"><i data-toggle="tooltip" data-placement="top"
                  title="Email this list" id="email-list" class="fa fa-paper-plane-o"></i> &nbsp;&nbsp;&nbsp; <i data-toggle="tooltip" data-placement="top" title="Clear all" class="fa fa-refresh" id="reset-list"
                  aria-hidden="true"></i></h3>
            </div>
          </div>
        </div>

        <div id="list-box">

          <div id="sounds">
            <h1 id="sound-on"><i data-toggle="tooltip" data-placement="left" title="Sound is on" class="glyphicon glyphicon-volume-up" aria-hidden="true"></i></h1>
            <h1>
              <i id="sound-off" class="glyphicon glyphicon-volume-off hidden" aria-hidden="true" data-toggle="tooltip" data-placement="left" title="Sound is off"></i>
            </h1>
          </div>

          <h1 id="site-title">PUNCH <i class="fa fa-calendar-check-o" aria-hidden="true"></i> LIST</h1>
          <h4 class="text-center" id="site-tagline">Capture that to-do. Get back to work.</h4>
          <form class="push-down-2">
            <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-calendar-plus-o slategray fa-2x" aria-hidden="true"></i></span>
              <input id="todo-addition" type="text" class="form-control" placeholder="Type a to-do here and press ENTER" aria-describedby="sizing-addon1" autofocus autocomplete="off">
            </div>
          </form>

          <ul class="list-unstyled" id="todo-list">
          </ul>

          <div class="row">
            <footer>
              <hr>
              <div class="col-sm-6 gray">
                &copy; 2020 Randal Sean Harrison, Ph.D.
              </div>
               <div class="col-sm-6">
                <h3 class="text-right">
                  <a href="https://github.com/randal-sean-harrison/todo" target="_blank"><i class="fa fa-github fa-spacer-right fa-lg" aria-hidden="true"></i></a>
                </h3>
              </div>
            </footer>
          </div>
        </div>

      </div>
      <!-- col-sm-10 and offset-1 -->

    </div>
    <!-- row -->

  </div>
  <!-- container -->

  <!-- Back to top button -->
  <a role="button" id="topper" class="btn scroll-link" href="#top"><i class="fa fa-fw fa-2x fa-arrow-up" aria-hidden="true"></i></a>


  <!-- Confirmation modal -->
  <div id="dialog-confirm" title="Reset the Form">
    <p>All to do's on this page will be erased. Are you sure?</p>
  </div>


  <!-- jQuery Javascript Library (required by Bootstrap) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- jQuery UI Library (optional) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!-- Bootstrap Library -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- Howler.s (sound library) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.min.js"></script>

  <!-- Local js include -->
  <script src="js/work-scripts.js"></script>

  <script>
    $(document).ready(function() {

      // Make the list sortable and draggable and write to local storage on update
      $("#todo-list").sortable({
         axis: 'y',
         placeholder: "placeholder",
         update: function() {

           var newTodoArray = [];

           $("#todo-list li").each(function() {
             newTodoArray.push( $(this).text() );
           });

           todoArray = newTodoArray.reverse();

           localStorage.setItem('work-items', JSON.stringify(todoArray));

         }

      });


    });
  </script>

</body>

</html>
