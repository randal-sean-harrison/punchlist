<body>

   <div class="container">
      <div class="row">
         <div class="col-sm-10 col-sm-offset-1">

            <div id="reset-div">
               <div class="row">
                  <div class="col-sm-9" id="menu-left">
                     <!-- Nothing in here, now...    -->
                  </div>
                  <div class="col-sm-3" id="menu-right">
                     <h3 id="reset-heading"><i class="fa fa-refresh" id="reset-list" aria-hidden="true"></i>Reset</h3>
                  </div>
               </div>
            </div>

            <div id="list-box">

               <h1 id="site-title">Fuhgetabout.IT</h1>
               <h4 class="text-center" id="site-tagline">Capture that to-do <i class="fa fa-chevron-right fa-spacer-right fa-spacer-left" aria-hidden="true"></i>Clear your mind <i class="fa fa-chevron-right fa-spacer-right fa-spacer-left" aria-hidden="true"></i>
 Get back to work</h4>
               <form>
                  <div class="input-group input-group-lg">
                     <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-calendar-plus-o" aria-hidden="true"></i></span>
                     <input id="todo-addition" type="text" class="form-control" placeholder="Type your to-do here and press ENTER" aria-describedby="sizing-addon1">
                  </div>
               </form>

               <ul class="list-unstyled" id="todo-list">
                  <!-- <li><span class="del"><i class="fa fa-times" aria-hidden="true"></i></span>Fit the funky words into a puzzle</li> -->
               </ul>
